apiVersion: v1
kind: ServiceAccount
metadata:
  name: alexis-serviceaccount
  namespace: alexis
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dashboard-alexis
  # Este rol existir√° en el namespace del proyecto
  namespace: alexis
rules:
- apiGroups: ["", "apps", "autoscaling", "batch", "extensions", "networking.k8s.io", "storage.k8s.io"]
  resources: ["configmaps", "endpoints", "events", "ingresses", "persistentvolumeclaims", "pods", "podtemplates", "replicationcontrollers", "resourcequotas", "secrets", "serviceaccounts", "services", "deployments", "daemonsets", "replicasets", "statefulsets", "horizontalpodautoscalers", "cronjobs", "jobs", "networkpolicies", "storageclasses"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments/scale"]
  verbs: ["*"]

- kind: ServiceAccount
  name: alexis-serviceaccount # La cuenta de servicio que creamos
  namespace: alexis
roleRef:
  kind: Role
  name: dashboard-alexis # El rol que creamos
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: global-reader
rules:
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: alexis-global-readonly-binding
subjects:
- kind: ServiceAccount
  name: alexis-serviceaccount # La cuenta de servicio que creamos
  namespace: alexis
roleRef:
  kind: ClusterRole
  name: global-reader # El rol que creamos
  apiGroup: rbac.authorization.k8s.io
